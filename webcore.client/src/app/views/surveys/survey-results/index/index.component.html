<h3 class="fw-bold">Survey result List</h3>
<div class="d-flex justify-content-between mb-4">
    <div>
        <select cFormControl cSelect (change)="onChangeSurveyForm($event)">
            <option [value]="-1">Select survey form</option>
            @for (item of surveyFormList; track item?.id) {
                <option [value]="item.id">{{ item.nameEN }}</option>
            }
        </select>
    </div>
    <!-- <button routerLink="./create" class="btn btn-success">Create</button> -->
</div>
<app-data-table [data]="pageInformation" (changePageIndex)="onPageIndexChange($event)"
    (changePageSize)="onPageSizeChange($event)">
    <thead class="text-nowrap text-truncate">
        <tr>
            <th scope="col">STT</th>
            <th scope="col">CreatedOn</th>
            <th scope="col">FullName</th>
            <th scope="col">PhoneNumber</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        @for (item of data.items; track item?.id; let i = $index) {
            <tr>
                <td>{{ i+1 }}</td>
                <td>{{ item.createdOn | date : "dd/MM/yyy hh:mm:ss" }}</td>
                <td>{{ item.fullName }}</td>
                <td>{{ item.phoneNumber }}</td>
                <td>
                    <div class="d-flex justify-content-end">
                        <button routerLink="./update/{{item.id}}" class="btn btn-primary me-2">Details</button>
                    </div>
                </td>
            </tr>
        }
    </tbody>
</app-data-table>
