<c-card class="mb-4">
    <c-card-header>
        <div class="d-flex justify-content-between align-items-center">
            <span>
                Reports
            </span>
            <input type="month" [(ngModel)]="selectedDate" (change)="onDateChange($event)" />
        </div>
    </c-card-header>
    <c-card-body>
        @if(data && data.length > 0){
        <app-coloumn-chart [data]="data"></app-coloumn-chart>
        }
    </c-card-body>
</c-card>
