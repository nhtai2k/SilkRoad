<c-card class="mb-4">
    <c-card-header>
        <!-- Header -->
        <div class="chat-header">
            <div class="header-content">
                <button class="back-btn" (click)="goBack()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="m15 18-6-6 6-6" />
                    </svg>
                </button>
                <div class="chat-info">
                    <h2>Conversation History</h2>
                    <span class="conversation-id" *ngIf="conversationId">ID: {{conversationId}}</span>
                </div>
            </div>
        </div>
    </c-card-header>
    <c-card-body>
        <div class="messages-container">


            <!-- Messages Container -->
            <div class="messages-wrapper">
                <!-- Loading State -->
                <div *ngIf="isLoading" class="loading-container">
                    <div class="loading-spinner"></div>
                    <p class="loading-text">Loading conversation history...</p>
                </div>

                <!-- Messages List -->
                <div *ngIf="!isLoading" class="messages-list">
                    <div *ngFor="let message of messages; trackBy: trackByMessageId" class="message-wrapper"
                        [ngClass]="{'user-message': message.sender === 'user', 'bot-message': message.sender === 'bot'}">
                        <div class="message-bubble">
                            <div class="message-header">
                                <div class="sender-info">
                                    <div class="avatar" [ngClass]="message.sender + '-avatar'">
                                        <span *ngIf="message.sender === 'user'">U</span>
                                        <svg *ngIf="message.sender === 'bot'" width="16" height="16" viewBox="0 0 24 24"
                                            fill="currentColor">
                                            <path
                                                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" />
                                        </svg>
                                    </div>
                                    <span class="sender-name">
                                        {{ message.sender === 'user' ? 'You' : 'Assistant' }}
                                    </span>
                                </div>
                                <span class="message-time">{{ formatTimestamp(message.timestamp) }}</span>
                            </div>

                            <div class="message-content" [innerHTML]="formatMessageContent(message.content)"></div>

                            <!-- Message Actions -->
                            <div class="message-actions" *ngIf="message.sender === 'bot'">
                                <button class="action-btn" title="Copy message">
                                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2">
                                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Empty State -->
                <div *ngIf="!isLoading && messages.length === 0" class="empty-state">
                    <div class="empty-icon">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="1.5">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" />
                        </svg>
                    </div>
                    <h3>No messages found</h3>
                    <p>This conversation doesn't have any messages yet.</p>
                </div>
            </div>
        </div>
    </c-card-body>
</c-card>
