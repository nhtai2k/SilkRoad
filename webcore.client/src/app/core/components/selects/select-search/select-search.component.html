<nz-select nzShowSearch nzAllowClear [nzPlaceHolder]="placeholder()" [ngModel]="selectedValue()" class="w-100"
 (ngModelChange)="onChangeInput($event)" [disabled]="disabled()">
  @for (option of options(); track option.id) {
    <nz-option [nzLabel]="option.name" [nzValue]="option.id"></nz-option>
  }
</nz-select>
